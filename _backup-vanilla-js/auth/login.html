<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Testograph Tools</title>
  <link rel="stylesheet" href="../shared/css/global.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access your testosterone optimization tools</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" id="login-btn">
            Sign In
          </button>
        </div>

        <div class="form-divider">
          <span>or continue with</span>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-outline btn-block" id="google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
              <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
              <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
              <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
              <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
            </svg>
            Sign in with Google
          </button>
        </div>

        <div class="auth-footer">
          <p>
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </p>
          <p>
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
          <p>
            Or <a href="../dashboard/index.html?guest=true">continue as guest</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Load dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../shared/js/storage.js"></script>
  <script src="../shared/js/analytics.js"></script>
  <script src="../shared/js/supabase-client.js"></script>
  <script src="../shared/js/auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
